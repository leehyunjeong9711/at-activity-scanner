[phases.setup]
nixPkgs = [
  "nodejs_20",
  "chromium",
  "nss",
  "nspr",
  "atk",
  "cups",
  "libdrm",
  "gtk3",
  "pango",
  "cairo",
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "xorg.libxcb",
  "mesa",
  "expat",
  "libxkbcommon",
  "alsa-lib",
]

[phases.install]
cmds = [
  "npm ci",
  "npx playwright install chromium",
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
